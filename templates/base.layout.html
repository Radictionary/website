{{define "base"}}
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- SEO and compatibility -->
    <title>Radin</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="assets/ico.ico" />
    <!-- imports -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="/frontend/css/style.css" />
    <link rel="stylesheet" href="/frontend/css/compatibility.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
    />
  </head>

  <body>
    

    {{block "content_box" .}} {{end}}


    {{block "content" .}} {{end}}

    {{block "js" .}} {{end}}
    <script src="/frontend/javascript/index.js"></script>
    <script>
      if (localStorage.getItem("--light-color") != null)
        document.documentElement.style.setProperty(
          "--light-color",
          localStorage.getItem("--light-color")
        );
      if (localStorage.getItem("--dark-color") != null)
        document.documentElement.style.setProperty(
          "--dark-color",
          localStorage.getItem("--dark-color")
        );
      const triangleSvg = document.getElementById("triangles");
      const titleSvg = document.getElementById("title");
      const r = document.querySelector(":root");

      const colors = ["blue", "green", "orange", "yellow"];
      titleSvg.onclick = (e) => {
        const rando = () => colors[Math.floor(Math.random() * colors.length)];
        randomColor1 = rando();
        document.documentElement.style.cssText = `
        --dark-color: ${randomColor1};
        --light-color: ${randomColor1};
        `;
        localStorage.setItem("--light-color", `${randomColor1}`);
        localStorage.setItem("--dark-color", `${randomColor1}`);
      };
    </script>
  </body>
</html>
{{end}}
